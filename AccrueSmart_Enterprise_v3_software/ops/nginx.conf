
server {
  listen 80;
  location /revrec/ { proxy_pass http://revrec-frontend:3060/; proxy_set_header Host $host; }
  location /trust/ { proxy_pass http://legacy-frontend:5173/; proxy_set_header Host $host; }
  location /api/revrec/ { rewrite ^/api/revrec/(.*)$ /$1 break; proxy_pass http://revrec-backend:8050; proxy_set_header Host $host; }
  location /api/legacy/ { rewrite ^/api/legacy/(.*)$ /$1 break; proxy_pass http://legacy-backend:8080; proxy_set_header Host $host; }
  location = / { return 302 /revrec/; }
}
